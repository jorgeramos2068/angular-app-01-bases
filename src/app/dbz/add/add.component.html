<h3>Add a new character</h3>
<hr />
<form (ngSubmit)="addCharacter()">
  <input
    type="text"
    placeholder="Name"
    name="name"
    [(ngModel)]="newCharacter.name"
  />
  <input
    type="text"
    placeholder="Power"
    name="power"
    [(ngModel)]="newCharacter.power"
  />
  <button type="submit">Add</button>
</form>
